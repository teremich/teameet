<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/globalstyle.css" />
    <title>make a new project | Teameet</title>
</head>

<body>
    <header>
        <div id="navbar">
            <h2 id="logo"><a href="/">TEAMEET</a></h2>
            <div>
                <p>
                    <a class="account" id="login" style="display:none;">login</a>
                </p>
                <p>
                    <a class="account" id="profile" style="display:none;"></a>
                </p>
            </div>
        </div>
    </header>
    <main>
        <div>
            <p style="padding-left:15px; font-size: 20pt;">Make A New Project</p>
        </div>
        <form>
            <!--
                [X] name
                [X] description
                [ ] details ?
                [ ] additional (optional)
            -->
            <input id="newprojname" style="margin: 10px;" placeholder="Project Name" type="text" name="name" /><br />
            <textarea id="newprojdescription" style="margin: 10px; width: 200pt; height: 100pt;" name="description"
                placeholder="Tell us about your projectâ€¦"></textarea>
            <!-- details???? HOW WHAT? Is it even provided by the user? -->
            <p>
                <span class="failed">Please provide a name for your project as well as a
                    description.</span>
            </p>
            <button type="submit" style="margin-left: 30px; font-size: larger;" onclick="submit()">CREATE</button>
        </form>
    </main>
    <footer>
        <script>
            document.addEventListener("onsubmit", evt => {
                evt.preventDefault();
            });
            document.addEventListener("onclick", evt => {
                evt.preventDefault();
            });
            fetch("/api/login").then(r => r.json()).then(r => {
                if (r.status != 200) {
                    location.href = '/login?ref=' + encodeURI("/project/new");
                } else {
                    let element = document.querySelector("#profile");
                    element.href = "/profile/?id=" + r.body.uuid;
                    element.style.display = "";
                    element.innerText = r.body.name;
                }
            });
            function submit() {
                let name = document.querySelector("#newprojname").value;
                let description = document.querySelector("#newprojdescription").value;
                document.write(name, description);
                if (!name || !description) {
                    document.querySelector(".failed").style.display = "block";
                }
            }
        </script>
    </footer>
</body>

</html>
