<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>| Teameet</title>
    <link rel="stylesheet" href="/globalstyle.css" />
    <script>
        let params = new URLSearchParams(document.location.search);
        // document.write(params.get("id"));
        let PROJECT;
        if (params.get("id")) {
            fetch("/api/project?id=" + params.get("id")).then(r => r.json()).then(res => {
                if (res.status != 200) {
                    console.error(res);
                    return;
                }
                PROJECT = res.body.projects[0];
                document.title = `${PROJECT.name} ${document.title}`
                main();
            });
        } else {
            location.href = "/";
        }
    </script>
</head>

<body>
    <header>
        <div id="navbar">
            <h2 id="logo"><a href="/">TEAMEET</a></h2>
            <div>
                <p>
                    <a class="account" id="login" style="display:none;">login</a>
                </p>
                <p>
                    <a class="account" id="profile" style="display:none;"></a>
                </p>
            </div>
        </div>
    </header>
    <main>
        <span style="font-weight: bold;" id="name"></span>
        <div>
            <p id="description"></p>
        </div>
        <div>
            <a class="button" style="display: none;" id="settings">configure the settings</a>
            <a class="button" style="display: none;" id="memberlogin">login to become a member</a>
            <button id="joinbutton" style="display: none;">become a member</button>
            <span id="member" style="display: none;">you are a member</span>
        </div>
    </main>
    <footer>
        <script>
            function isMember(userid, project) {
                for (let mem of project.members) {
                    if (mem.uuid == userid) {
                        return true;
                    }
                }
                return false;
            }
            function main() {
                document.querySelector("#name").innerText = PROJECT.name;
                document.querySelector("#description").innerText = PROJECT.description;
                fetch("/api/login").then(r => r.json()).then(async r => {
                    if (r.status != 200) {
                        document.querySelector("#login").href = '/login?ref=' + encodeURI("/project/?id=" + params.get("id"));
                        document.querySelector("#login").style.display = "";
                        document.querySelector("#memberlogin").href = '/login?ref=' + encodeURI("/project/?id=" + params.get("id"));
                        document.querySelector("#memberlogin").style.display = "";
                        return;
                    }
                    let element = document.querySelector("#profile");
                    element.href = "/profile/?id=" + r.body.uuid;
                    element.style.display = "";
                    element.innerText = r.body.name;
                    if (r.body.uuid == PROJECT.owner.uuid) {
                        document.querySelector("#settings").style.display = "";
                        document.querySelector("#settings").href = "/project/settings/?id=" + params.get("id");
                        return;
                    }
                    if (isMember(r.body.uuid, PROJECT)) {
                        document.querySelector("#member").style.display = "";
                    } else {
                        document.querySelector("#joinbutton").style.display = "";
                    }
                });
            }
        </script>
    </footer>
</body>

</html>
