<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login | Teameet</title>
    <link rel="stylesheet" href="/globalstyle.css" />
    <style>
        input {
            margin-bottom: 20px;
        }

        header {
            margin-left: 20vw;
            margin-bottom: 10vh;
        }

        main {
            margin-left: 10vw;
        }

        input {
            font-size: large;
        }
    </style>
    <script>
        function register() {
            fetch("/api/register", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: document.querySelector("#name").value,
                    email: document.querySelector("#email").value,
                    password: document.querySelector("#password").value
                })
            }).then(r => r.json()).then(res => {
                if (res.status == 200) {
                    location.href = referer || "/";
                } else {
                    document.querySelector(".failed").style.display = "block";
                    document.querySelector("#failed").innerHTML += `<span class="failed">${res.body}</span>`
                }
            });
        }
    </script>
</head>

<body>
    <header>
        <h1>Register a new Teameet accout</h1>
    </header>
    <main>
        <form>
            <input id="name" placeholder="Name" type="text" />
            <br />
            <input id="email" placeholder="E-Mail" type="email" />
            <br />
            <input id="password" placeholder="Password" type="password" />
            <br />
            <button type="submit" onclick="register()">Register Now</button>
            <p id="failed">
                <span class="failed">something has gone wrong</span>
            </p>
        </form>
    </main>
    <script>
        document.addEventListener("submit", event => {
            event.preventDefault();
        });
    </script>
</body>

</html>
