<!DOCTYPE html>
<html lang="de">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/globalstyle.css" />
        <title>'s Profile | Teameet</title>
        <script>
            let params = new URLSearchParams(document.location.search);
            document.write(params.get("id"));
            fetch("/api/login").then(r => r.json()).then(r => {
                if (r.status != 200) {
                    // SHOW PUBLICLY AVAILABLE STUFF
                    // location.href = "/login"
                } else {
                    if (r.body.uuid != Number.parseInt(params.get("id"))) {
                        // SHOW PUBLICLY AVAILABLE STUFF BUT THE PERSON IS LOGGED IN
                        return;
                    }
                    // SHOW 
                    let element = document.querySelector("title");
                    element.innerText = `${r.body.name}${element.innerText}`;
                    document.querySelector("#noinfo").innerText = "Hello there, " + r.body.name;
                }
            });
        </script>
    </head>
    <body>
        <p id="noinfo">Sorry, we couldn't find this user</p>
    </body>
</html>
