<!DOCTYPE html>
<html lang="de">

<head>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/globalstyle.css" />
    <title>'s Profile | Teameet</title>
    <script>
        let params = new URLSearchParams(document.location.search);
        document.write(params.get("id"));
        fetch("/api/login").then(r => r.json()).then(r => {
            if (r.status != 200) {
                // SHOW PUBLICLY AVAILABLE STUFF
                // location.href = "/login"
            } else {
                if (r.body.uuid != Number.parseInt(params.get("id"))) {
                    // SHOW PUBLICLY AVAILABLE STUFF BUT THE PERSON IS LOGGED IN
                    return;
                }
                // SHOW OWN PROFILE
                let element = document.querySelector("title");
                element.innerText = `${r.body.name}${element.innerText}`;
                document.querySelector("#info").innerHTML = "\
                    <p id=\"name\"></p>\
                    <p id=\"email\"></p>\
                ";
                document.querySelector("#name").innerText = "Hello there, " + r.body.name + "!";
                document.querySelector("#email").innerText = "Your Email is: " + r.body.email;
            }
        });
        fetch("/api/login").then(r => r.json()).then(r => {
            if (r.status != 200) {
                document.querySelector("#login").href = '/login?ref=' + encodeURI("/profile/?id=" + params.get("id"));
                document.querySelector("#login").style.display = "";
            } else {
                let element = document.querySelector("#profile");
                element.href = "/profile/?id=" + r.body.uuid;
                element.style.display = "";
                element.innerText = r.body.name;
            }
        });
    </script>
</head>

<body>
    <div id="info">
        <p>Sorry, we couldn't find this user</p>
    </div>
    <div>
        <p>
            <a class="account button" id="login" style="display:none;">login</a>
        </p>
        <p>
            <a class="account button" id="profile" style="display:none;"></a>
        </p>
    </div>
</body>

</html>
