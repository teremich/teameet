<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-16" />
        <title>Teameet</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            h1{
                text-align: center;
                text-decoration: underline;
            }
        </style>
        <script defer>

async function sendLogin() {
    let a = await fetch("/login", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            email: "someEmail@mail.test",
            password: "bestPasswordInTheWorld"
        })
    });
    a = await a.json();
    if (a.status === 200) {
        location.reload();
    }
}

        </script>
    </head>
    <body>
        <h1>Welcome to Teameet</h1>
        <button id="login" onclick="sendLogin()">Login</button>
    </body>
</html>
