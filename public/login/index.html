<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-16" />
        <title>Login | Teameet</title>
        <link rel="stylesheet" href="/globalstyle.css" />
        <style>
            #loginfailed{
                color: red;
                display: none;
                width: fit-content;
            }
            #loginfailed:hover{
                cursor: text;
            }
            input{
                margin-bottom: 20px;
            }
            header{
                margin-left: 20vw;
                margin-bottom: 10vh;
            }
            main{
                margin-left: 10vw;
            }
            input{
                
            }
        </style>
        <script>
            (function(){
                fetch("/api/login").then(r => r.json()).then(res => {
                    if (res.status == 200) {
                        location.href = "/"
                    }
                });
            })();
            function login() {
                fetch("/api/login", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.querySelector("#email").value,
                        password: document.querySelector("#password").value
                    })
                }).then(r => r.json()).then(res => {
                    if (res.status == 200) {
                        location.href = "/"
                    } else {
                        document.querySelector("#loginfailed").style.display = "block";
                    }
                });
            }
        </script>
    </head>
    <body>
        <header>
            <h1>login to Teameet accout</h1>
        </header>
        <main>
            <form>
                <input id="email" placeholder="E-Mail" type="email" />
                <br />
                <input id="password" placeholder="Password" type="password" />
                <br />
                <button type="submit" onclick="login()">Log In</button>
                <p>
                    <span id="loginfailed">You typed in the wrong E-Mail or Password</span>
                </p>
            </form>
        </main>
    </body>
</html>
