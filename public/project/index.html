<!DOCTYPE html>
<html lang="de">

<head>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <meta charset="UTF-8">
    <title>| Teameet</title>
    <link rel="stylesheet" href="/globalstyle.css" />
    <script>
        let params = new URLSearchParams(document.location.search);
        // document.write(params.get("id"));
        let PROJECT;
        if (params.get("id")) {
            fetch("/api/project?id=" + params.get("id")).then(r => r.json()).then(res => {
                if (res.status != 200) {
                    console.error(res);
                    return;
                }
                // document.write(res.body.projects[0].description);
                PROJECT = res.body.projects[0];
                document.title = `${PROJECT.name} ${document.title}`
                main();
            });
        }
    </script>
</head>

<body>
    <header>
        <h2><span id="name"></span></h2>
    </header>
    <main>
        <div>
            <p id="description"></p>
        </div>
        <div>
            <p>
                <a class="account button" id="login" style="display:none;">login</a>
            </p>
            <p>
                <a class="account button" id="profile" style="display:none;"></a>
            </p>
        </div>
    </main>
    <footer>
        <script>
            function main() {
                document.querySelector("#name").innerText = PROJECT.name;
                document.querySelector("#description").innerText = PROJECT.description;
            }
            fetch("/api/login").then(r => r.json()).then(r => {
                if (r.status != 200) {
                    document.querySelector("#login").href = '/login?ref=' + encodeURI("/project/?id=" + params.get("id"));
                    document.querySelector("#login").style.display = "";
                } else {
                    let element = document.querySelector("#profile");
                    element.href = "/profile/?id=" + r.body.uuid;
                    element.style.display = "";
                    element.innerText = r.body.name;
                }
            });
        </script>
    </footer>
</body>

</html>
